<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0813</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <form>
            <div class="form-group row">
              <label for="inputname" class="col-sm-2 col-form-label">姓名</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="inputname" placeholder="name">
              </div>
            </div>
            <div class="form-group row">
                <label for="inputsex" class="col-sm-2 col-form-label">性別</label>
                <div class="form-group col-sm-10">
                    <select id="inputsex" class="form-control">
                      <option selected>Choose</option>
                      <option>男</option>
                      <option>女</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label for="inputcity" class="col-sm-2 col-form-label">地址</label>
                <div class="form-group col-sm-10">
                    <select id="inputcity" class="form-control mb-3">
                      <option selected>台灣及離島</option>
                      <option>台灣及離島</option>
                      <option>國外</option>
                    </select>
                    <div class="form-row">
                        <div class="col">
                            <select class="form-control">
                                <option selected>高雄市</option>
                                <option>高雄市</option>
                                <option>其他</option>
                            </select>
                        </div>
                        <div class="col">
                            <select class="form-control">
                                <option selected>鹽埕區</option>
                                <option>鹽埕區</option>
                                <option>其他</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group row">
              <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">送出</button>
              </div>
            </div>
          </form>
      </div>
</body>
</html>
